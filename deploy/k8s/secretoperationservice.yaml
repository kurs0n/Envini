apiVersion: v1
kind: Service
metadata:
  name: secretoperationservice
  namespace: envini
spec:
  selector:
    app: secretoperationservice
  ports:
    - name: grpc
      port: 50053
      targetPort: 50053
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secretoperationservice
  namespace: envini
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secretoperationservice
  template:
    metadata:
      labels:
        app: secretoperationservice
    spec:
      containers:
        - name: secretoperationservice
          image: europe-central2-docker.pkg.dev/envini/envini/secretoperationservice:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50053
          env:
            - name: DB_HOST
              value: secrets-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: envini
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets-secret
                  key: password
            - name: DB_NAME
              value: envini
            - name: MASTER_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: master-encryption
                  key: key
            - name: GITHUB_API_URL
              value: https://api.github.com
          readinessProbe:
            tcpSocket:
              port: 50053
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 50053
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Secret
metadata:
  name: master-encryption
  namespace: envini
stringData:
  # 32-byte key base64, example only - replace in production
  key: "bXktdmVyeS1zZWN1cmUtMzItYnl0ZS1tYXN0ZXIta2V5MDAwMDA="
