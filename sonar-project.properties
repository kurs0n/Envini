# Server
sonar.host.url=http://localhost:9000
sonar.projectKey=envini
sonar.projectName=Envini
sonar.sourceEncoding=UTF-8

# Ignore coverage entirely so 0% doesn't penalize
sonar.coverage.exclusions=**

# Modules in this monorepo
sonar.modules=AuthService,SecretOperationService,BackendGate,WebApp

# ------------ Go: AuthService ------------
AuthService.sonar.projectBaseDir=AuthService
AuthService.sonar.sources=.
AuthService.sonar.exclusions=proto/**,**/*.pb.go,**/vendor/**,service.log

# ------------ Go: SecretOperationService ------------
SecretOperationService.sonar.projectBaseDir=SecretOperationService
SecretOperationService.sonar.sources=.
SecretOperationService.sonar.exclusions=proto/**,**/*.pb.go,**/vendor/**,service.log

# ------------ Node/Nest: BackendGate ------------
BackendGate.sonar.projectBaseDir=BackendGate
BackendGate.sonar.sources=src
BackendGate.sonar.exclusions=dist/**,node_modules/**,**/*.d.ts
BackendGate.sonar.typescript.tsconfigPath=tsconfig.json

# ------------ Web: React/Vite ------------
WebApp.sonar.projectBaseDir=WebApp
WebApp.sonar.sources=src
WebApp.sonar.exclusions=dist/**,node_modules/**
WebApp.sonar.typescript.tsconfigPath=tsconfig.json